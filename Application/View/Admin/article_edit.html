<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>拼图后台管理-后台管理</title>
<link rel="stylesheet" href="/Application/View/Admin/css/pintuer.css">
<link rel="stylesheet" href="/Application/View/Admin/css/admin.css">
</head>

<body>
<div class="admin">
  <div class="tab">
    <div class="tab-head"> <strong>文章管理</strong>
      <ul class="tab-nav">
        <li class="active"><a href="#tab-set">添加文章</a></li>
      </ul>
    </div>
    <div class="tab-body"> <br />
      <div class="tab-panel active" id="tab-set">
<form method="post" class="form-x" action="">
  <div class="form-group">
    <div class="label">
      <label for="art_title">文章标题</label>
    </div>
    <div class="field">
      <input type="text" class="input" id="art_title" name="art_title" size="50"  value="{$data.art_info.art_title}"/>
    </div>
  </div>
  <div class="form-group">
    <div class="label">
      <label for="cat_id">所属分类</label>
    </div>
    <div class="field">
      <select class="input" name="cat_id" style="width:20%" id="cat_id">
        {foreach $data.cat_list as $rows}
            <option value="{$rows['cat_id']}" {($data.art_info.cat_id==$rows['cat_id'])?'selected':''}>{str_repeat('&nbsp;',$rows['deep']*4)}{$rows['cat_name']}</option>
        {/foreach}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="label">
      <label for="art_content">文章内容</label>
    </div>
    <div class="field">
      <textarea name="art_content" cols="50" rows="5" class="input" id="art_content" placeholder="内容">{$data.art_info.art_content}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="label">
      <label for="art_top">是否置顶</label>
    </div>
    <div class="field">
      <input type="radio" name="art_top" value="1" checked>是
      <input type="radio" name="art_top" value="0" {($data.art_info.art_top==0)?'checked':''}>否
    </div>
  </div>
  <div class="form-group">
    <div class="label">
      <label for="desc">是否公开</label>
    </div>
    <div class="field">
      <input type="radio" name="art_public" value="1" checked>是
      <input type="radio" name="art_public" value="0" {($data.art_info.art_public==0)?'checked':''}>否
    </div>
  </div>
  <div class="form-group">
    <div class="label">
      <label for="desc">文章标签</label>
    </div>
    <div class="field">
      <input type="text" name="art_label" id="art_label" value="{$data.art_info.art_label}">标签可以有多个，用逗号隔开
    </div>
  </div>
  
  <div class="form-button">
    <button class="button bg-main" type="submit">提交</button>
  </div>
</form>
      </div>
      <div class="tab-panel" id="tab-email">邮件设置</div>
      <div class="tab-panel" id="tab-upload">上传设置</div>
      <div class="tab-panel" id="tab-visit">访问限制</div>
    </div>
  </div>
  <p class="text-right text-gray">基于<a class="text-gray" target="_blank" href="#">传智播客</a>构建</p>
</div>
</body>
</html>
